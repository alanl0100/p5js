<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            stroke(0,128,0)//color of arm
            strokeWeight(4)//thick arm
            line(220,140,200,150)//left arm 
            line(260,140,285,150)//right arm
        }

        function draw() {
            stroke(0)
            strokeWeight(0)
            fill("blue")//body color
            textSize(20)//text size
            text("I am a robot",300,155)//text
            rect(220,120,40,50)//chest
            rect(225,170,10,30)//leg
            rect(245,170,10,30)//leg
            ellipse(240,105,30,30)//head
        }
    </script>
</head>
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/alanl0100/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
